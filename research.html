    <style>
        /* Research Detail with Image Layout */
        .research-detail {
            scroll-margin-top: 120px;
            scroll-padding-top: 20px;
            background: white;
            border-radius: 16px;
            padding: 50px;
            margin-bottom: 60px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
        }
        
        .research-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary);
        }
        
        .research-header i {
            font-size: 36px;
            color: var(--primary);
        }
        
        .research-header h3 {
            font-size: 28px;
            color: var(--text);
            margin: 0;
            font-weight: 700;
        }
        
        .research-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        
        .research-text > p:first-child {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 30px;
        }
        
        .research-text h4 {
            font-size: 18px;
            color: var(--primary);
            margin-top: 25px;
            margin-bottom: 12px;
            font-weight: 700;
        }
        
        .research-text p {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-light);
            margin-bottom: 15px;
        }
        
        .research-text ul {
            list-style: none;
            padding-left: 0;
            margin: 15px 0;
        }
        
        .research-text ul li {
            padding: 8px 0 8px 25px;
            position: relative;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-light);
        }
        
        .research-text ul li::before {
            content: "▸";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }
        
        .research-images {
            position: sticky;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .research-image {
            width: 100%;
            position: relative;
        }
        
        .research-image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .research-image img:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 32px rgba(0,0,0,0.18);
        }
        
        /* Zoom indicator on hover */
        .research-image::after {
            content: '\eb9e'; /* Remix Icon zoom-in */
            font-family: 'remixicon';
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .research-image:hover::after {
            opacity: 1;
        }
        
        .image-placeholder {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        
        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }
        
        .image-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content-wrapper {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.3s;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
        }
        
        .modal-close:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: rotate(90deg);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 968px) {
            .research-detail {
                padding: 35px;
            }
            
            .research-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .research-images {
                position: relative;
                top: 0;
                order: -1;
            }
        }
        
        @media (max-width: 640px) {
            .research-detail {
                padding: 25px;
                margin-bottom: 40px;
            }
            
            .research-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .research-header i {
                font-size: 32px;
            }
            
            .research-header h3 {
                font-size: 22px;
            }
            
            .research-text h4 {
                font-size: 16px;
            }
            
            .research-images {
                gap: 15px;
            }
            
            .modal-close {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 24px;
            }
        }
        
        /* Mobile scroll adjustment */
        @media (max-width: 768px) {
            .research-detail {
                scroll-margin-top: 100px !important;
            }
        }

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <button class="modal-close" onclick="closeImageModal()">
            <i class="ri-close-line"></i>
        </button>
        <div class="modal-content-wrapper">
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
    </div>

    <script src="assets/js/scripts/common.js"></script>
    <script>
        let currentImageIndex = 0;
        let currentImages = [];
        
        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Close modal on background click
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });
        
        // Close modal on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('research-container');
            
            researchData.forEach(research => {
                // Create research detail section
                const detailDiv = document.createElement('div');
                detailDiv.className = 'research-detail';
                detailDiv.id = research.id;
                
                // Create header
                const headerDiv = document.createElement('div');
                headerDiv.className = 'research-header';
                headerDiv.innerHTML = `
                    <i class="${research.icon}"></i>
                    <h3>${research.title}</h3>
                `;
                detailDiv.appendChild(headerDiv);
                
                // Create content grid
                const contentDiv = document.createElement('div');
                contentDiv.className = 'research-content';
                
                // Create text column
                const textDiv = document.createElement('div');
                textDiv.className = 'research-text';
                
                // Add description
                const descP = document.createElement('p');
                descP.innerHTML = research.description;
                textDiv.appendChild(descP);
                
                // Add sections
                research.sections.forEach(section => {
                    const h4 = document.createElement('h4');
                    h4.textContent = section.heading;
                    textDiv.appendChild(h4);
                    
                    if (section.content) {
                        const p = document.createElement('p');
                        p.innerHTML = section.content;
                        textDiv.appendChild(p);
                    }
                    
                    if (section.items) {
                        const ul = document.createElement('ul');
                        section.items.forEach(item => {
                            const li = document.createElement('li');
                            li.innerHTML = item;
                            ul.appendChild(li);
                        });
                        textDiv.appendChild(ul);
                    }
                });
                
                contentDiv.appendChild(textDiv);
                
                // Create images column
                const imagesContainer = document.createElement('div');
                imagesContainer.className = 'research-images';
                
                // Add all images
                research.images.forEach((imagePath, index) => {
                    const imageWrapper = document.createElement('div');
                    imageWrapper.className = 'research-image';
                    
                    const img = new Image();
                    img.src = imagePath;
                    img.alt = `${research.title} - Image ${index + 1}`;
                    
                    img.onload = function() {
                        imageWrapper.innerHTML = '';
                        img.onclick = function() {
                            openImageModal(imagePath);
                        };
                        imageWrapper.appendChild(img);
                    };
                    
                    img.onerror = function() {
                        imageWrapper.innerHTML = `
                            <div class="image-placeholder">
                                <i class="ri-image-line" style="font-size: 48px;"></i>
                            </div>
                        `;
                    };
                    
                    // Add placeholder initially
                    imageWrapper.innerHTML = `
                        <div class="image-placeholder">
                            <i class="ri-image-line" style="font-size: 48px;"></i>
                        </div>
                    `;
                    
                    imagesContainer.appendChild(imageWrapper);
                });
                
                contentDiv.appendChild(imagesContainer);
                detailDiv.appendChild(contentDiv);
                container.appendChild(detailDiv);
            });
        });
    </script>
