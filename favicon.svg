<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D7684;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#516F75;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- DNA/Network symbol -->
  <g stroke="white" stroke-width="3" fill="none">
    <!-- Network nodes -->
    <circle cx="30" cy="35" r="5" fill="white"/>
    <circle cx="70" cy="35" r="5" fill="white"/>
    <circle cx="50" cy="65" r="5" fill="white"/>

    <!-- Connections -->
    <line x1="30" y1="35" x2="70" y2="35" stroke-width="2"/>
    <line x1="30" y1="35" x2="50" y2="65" stroke-width="2"/>
    <line x1="70" y1="35" x2="50" y2="65" stroke-width="2"/>

    <!-- ML symbol (brain-like) -->
    <path d="M 25 50 Q 25 45, 30 45 Q 35 45, 35 50" stroke-width="2"/>
    <path d="M 65 50 Q 65 45, 70 45 Q 75 45, 75 50" stroke-width="2"/>
  </g>

  <!-- Text 'SB' -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">SB</text>
</svg>
