    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
<style>
        /* Compact PI Card Override */
        .pi-card {
            padding: 40px !important;
            margin-bottom: 50px !important;
        }
        .pi-photo {
            width: 150px !important;
            height: 150px !important;
            margin: 0 auto 20px !important;
        }
        .pi-card h2 {
            font-size: 28px !important;
            margin-bottom: 8px !important;
        }
        .pi-card .title {
            font-size: 16px !important;
            margin-bottom: 15px !important;
        }
        .pi-card .bio {
            max-width: 700px !important;
            margin: 25px auto !important;
        }
        .pi-card .bio h3 {
            font-size: 16px !important;
            margin-bottom: 12px !important;
        }
        .pi-card .bio p {
            font-size: 14px !important;
            margin-bottom: 6px !important;
        }
        .pi-card .contact {
            gap: 20px !important;
            margin-top: 15px !important;
        }
        .pi-card .contact a {
            font-size: 14px !important;
        }
    </style>
    <!-- Google Analytics -->
    <script src="analytics.js"></script>

<body>
    <div id="nav-placeholder"></div>

    <div class="page-header">
        <h1>Members</h1>
        <p>Meet our research team</p>
    </div>

    <section>
        <div class="container">
            <!-- Principal Investigator -->
            <div class="pi-card" id="pi-section"></div>

            <!-- Post-doc / Senior Researchers -->
            <h2 style="font-size: 32px; color: var(--text); margin-bottom: 30px; margin-top: 60px;">
                <i class="ri-microscope-line" style="color: var(--primary);"></i> Post-Doc & Senior Researchers
            </h2>
            <div class="members-grid" id="postdoc-section"></div>

            <!-- Graduate Students -->
            <h2 style="font-size: 32px; color: var(--text); margin-bottom: 30px; margin-top: 60px;">
                <i class="ri-graduation-cap-line" style="color: var(--primary);"></i> Graduate Students
            </h2>
            <div class="members-grid" id="students-section"></div>

            <!-- Hiring Notice -->
            <div style="background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); padding: 50px; border-radius: 16px; margin: 80px 0 60px 0; text-align: center; color: white;">
                <h2 style="font-size: 32px; margin-bottom: 20px;">
                    <i class="ri-team-line"></i> We're Hiring!
                </h2>
                <p style="font-size: 18px; margin-bottom: 30px; opacity: 0.95;">
                    We are currently looking for motivated post-docs, graduate students, and undergraduate interns to join our team.
                </p>
                <a href="contact.html" class="btn" style="background: white; color: var(--primary); display: inline-flex; align-items: center; gap: 10px; padding: 14px 32px; border-radius: 50px; font-weight: 600; text-decoration: none; transition: 0.3s;">
                    <i class="ri-mail-line"></i>
                    Contact Us
                </a>
            </div>

            <!-- Alumni -->
            <div class="alumni-section">
                <h2 style="font-size: 32px; color: var(--text); margin-bottom: 30px;">
                    <i class="ri-star-line" style="color: var(--primary);"></i> Alumni
                </h2>
                <div id="alumni-list"></div>
            </div>

            <!-- Lab Interns -->
            <div style="margin-top: 60px;">
                <h2 style="font-size: 32px; color: var(--text); margin-bottom: 30px;">
                    <i class="ri-seedling-line" style="color: var(--primary);"></i> Lab Interns
                </h2>
                <div id="interns-list" style="background: var(--bg-light); padding: 30px; border-radius: 12px;"></div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="members-data.js"></script>
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Principal Investigator
            const piSection = document.getElementById('pi-section');
            piSection.innerHTML = `
                <a href="${piData.cv}" target="_blank" rel="noopener noreferrer" class="pi-photo" style="cursor: pointer; text-decoration: none;">
                    <img src="${piData.photo}" alt="${piData.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'ri-user-line\\'></i>';">
                </a>
                <h2>${piData.name}, Ph.D.</h2>
                <p class="title">${piData.position}</p>
                <p class="title" style="font-size: 15px; color: var(--text-light);">${piData.department}</p>
                
                <div class="bio" style="text-align: left;">
                    <h3 style="color: var(--primary);">Education</h3>
                    ${piData.education.map(edu => `<p>• ${edu}</p>`).join('')}
                    
                    <h3 style="color: var(--primary); margin-top: 20px;">Career</h3>
                    ${piData.career.map(career => `<p>• ${career}</p>`).join('')}
                </div>

                <div class="contact">
                    <a href="mailto:${piData.email}"><i class="ri-mail-line"></i> ${piData.email}</a>
                    <a href="${piData.cv}" target="_blank" rel="noopener noreferrer"><i class="ri-file-text-line"></i> CV</a>
                </div>
            `;

            // Post-doc
            const postdocSection = document.getElementById('postdoc-section');
            postdocSection.innerHTML = postdocData.map(member => `
                <div class="member-card">
                    ${member.cv ? `
                        <a href="${member.cv}" target="_blank" rel="noopener noreferrer" class="member-icon" style="cursor: pointer; text-decoration: none;">
                            <img src="${member.photo}" alt="${member.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'ri-user-line\\'></i>';">
                        </a>
                    ` : `
                        <div class="member-icon">
                            <img src="${member.photo}" alt="${member.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'ri-user-line\\'></i>';">
                        </div>
                    `}
                    <h3>${member.name}</h3>
                    <p class="degree">${member.degree}${member.period ? ` (${member.period})` : ''}</p>
                    <div class="info">
                        <p style="margin-bottom: 8px;">${member.education}</p>
                        <p style="margin-top: 12px;">
                            <a href="mailto:${member.email}" style="color: var(--primary); text-decoration: none;">
                                <i class="ri-mail-line"></i> Email
                            </a>
                            ${member.cv ? ` • <a href="${member.cv}" target="_blank" rel="noopener noreferrer" style="color: var(--primary); text-decoration: none;"><i class="ri-file-text-line"></i> CV</a>` : ''}
                        </p>
                    </div>
                </div>
            `).join('');

            // Graduate Students
            const studentsSection = document.getElementById('students-section');
            studentsSection.innerHTML = graduateStudents.map(member => `
                <div class="member-card">
                    ${member.cv ? `
                        <a href="${member.cv}" target="_blank" rel="noopener noreferrer" class="member-icon" style="cursor: pointer; text-decoration: none;">
                            <img src="${member.photo}" alt="${member.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'ri-user-line\\'></i>';">
                        </a>
                    ` : `
                        <div class="member-icon">
                            <img src="${member.photo}" alt="${member.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'ri-user-line\\'></i>';">
                        </div>
                    `}
                    <h3>${member.name}</h3>
                    <p class="degree">${member.degree}${member.period ? ` (${member.period})` : ''}</p>
                    <div class="info">
                        <p style="margin-bottom: 8px; white-space: pre-line;">${member.education}</p>
                        <p style="margin-top: 12px;">
                            <a href="mailto:${member.email}" style="color: var(--primary); text-decoration: none;">
                                <i class="ri-mail-line"></i> Email
                            </a>
                            ${member.cv ? ` • <a href="${member.cv}" target="_blank" rel="noopener noreferrer" style="color: var(--primary); text-decoration: none;"><i class="ri-file-text-line"></i> CV</a>` : ''}
                        </p>
                    </div>
                </div>
            `).join('');

            // Alumni
            const alumniList = document.getElementById('alumni-list');
            alumniList.innerHTML = `
                <div class="alumni-list" style="columns: 1; column-gap: 40px;">
                    ${alumniData.map(alumni => `
                        <li style="margin-bottom: 15px; break-inside: avoid;">
                            <strong>${alumni.name}</strong> (${alumni.period}) - ${alumni.degree}
                            ${alumni.position ? `<br><span style="color: var(--text-light); font-size: 14px; margin-left: 20px;">→ ${alumni.position}</span>` : ''}
                            ${alumni.cv ? ` <a href="${alumni.cv}" target="_blank" rel="noopener noreferrer" style="color: var(--primary); font-size: 14px;"><i class="ri-external-link-line"></i></a>` : ''}
                        </li>
                    `).join('')}
                </div>
            `;

            // Interns
            const internsList = document.getElementById('interns-list');
            internsList.innerHTML = `
                <div style="columns: 3; column-gap: 30px;">
                    ${internsData.map(intern => `
                        <div style="margin-bottom: 12px; break-inside: avoid; font-size: 14px; color: var(--text-light);">
                            <strong style="color: var(--text);">${intern.name}</strong> (${intern.year})
                            ${intern.program ? `<br><span style="font-size: 13px; color: var(--primary);">${intern.program}</span>` : ''}
                            ${intern.role ? `<br><span style="font-size: 13px;">${intern.role}</span>` : ''}
                            ${intern.position ? `<br><span style="font-size: 13px;">→ ${intern.position}</span>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        });
    </script>

    <style>
        @media (max-width: 1024px) {
            #interns-list > div {
                columns: 2 !important;
            }
        }
        
        @media (max-width: 768px) {
            #interns-list > div {
                columns: 1 !important;
            }
            .alumni-list {
                columns: 1 !important;
            }
        }
    </style>

    <!-- Performance Optimization -->
    <script src="optimize-images.js"></script>
</body>
</html>
